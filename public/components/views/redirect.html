        <!-- Temperature Calculator -->
        <div class="row flex-center tempCalc">
            <div class="col-5 border" >
                <div class="row">
                    <div class="col-12 subtitle">
                        <h4 class="text-center">Input</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-row" id="tempForm">
                            <div class="form-group col-lg-5 col-md-5 col-sm-9 col-8">
                              <input type="text" class="form-control" id="tempF">
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3 col-4">

                            </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-12 middle" >

                    </div>
                </div>
            </div>
            <div class="col-5 border">
                <div class="row">
                    <div class="col-12 subtitle">
                        <h4 class="text-center">Output</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-row" id="tempCForm">
                            <div class="form-group col-lg-5 col-md-5 col-sm-9 col-8">
                              <input type="text" class="form-control" id="tempC">
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3 col-4">
                                <h3>&#176C</h3>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-9 col-12">
                                <button type="submit" class="btn btn-warning">Convert</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
