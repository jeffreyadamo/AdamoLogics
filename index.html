  <body>
    <div class="navbar container-fluid">
      <div class="middle white col-sm-12 col-md-12 col-lg-4 left adamo">
        <h1 class="title">ADAMOLOGICS</h1>
      </div>
      <div class="col col-sm-6 col-md-6 col-lg-4 left">
        <h6 id="city">
         City Name
        </h6>
        <div id="weather"></div>
     </div>
      <div class="col col-sm-6 col-md-6 col-lg-4 custom-control custom-switch right">
        <input type="checkbox" class="custom-control-input" id="partySwitch">
        <label class="custom-control-label" for="partySwitch">Party Mode</label>
      </div>
    </div>

    <div class="container roboto">
        <hr>
        <div class="row">
            <div class="col-12 domine middle">
                <h4 class="text-center">My full stack play space on the internet</h4>
            </div>           
        </div>
        <hr>
        <br>
        <!-- Temperature Calculator -->
        <div class="row flex-center tempCalc">
            <div class="col-5 border" >
                <div class="row">
                    <div class="col-12 subtitle">
                        <h4 class="text-center">Input</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-row" id="tempForm">
                            <div class="form-group col-lg-5 col-md-5 col-sm-9 col-8">
                              <input type="text" class="form-control" id="tempF">
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3 col-4">
                                <h3>&#176F</h3>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-9 col-12">
                                <button type="submit" class="btn btn-warning">Convert</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-12 middle" >
                        <h3 class="calcFont">PEMDAS</h3>
                    </div>
                </div>
            </div>
            <div class="col-5 border">
                <div class="row">
                    <div class="col-12 subtitle">
                        <h4 class="text-center">Output</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-row" id="tempCForm">
                            <div class="form-group col-lg-5 col-md-5 col-sm-9 col-8">
                              <input type="text" class="form-control" id="tempC">
                            </div>
                            <div class="form-group col-lg-3 col-md-3 col-sm-3 col-4">
                                <h3>&#176C</h3>
                            </div>
                            <div class="form-group col-lg-4 col-md-4 col-sm-9 col-12">
                                <button type="submit" class="btn btn-warning">Convert</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
        </div>
        <!-- End Temperature Calculator -->
        <!-- Jupiter -->
        <br>
        <hr>
        <div class="row domine">
            <div class="col-12 jupiter">
                <a href="https://www.cosmos.esa.int/documents/519784/1188283/SolarSystemmov/3b341091-4297-4861-9aca-d083c7827467?t=1476530310167" target="_blank">

                </a>

        </div>
