  <body>
    <div class="navbar">
      <div class="middle white">
        <h1 class="title">ADAMOLOGICS</h1>
      </div>
    </div>
    <div class="container roboto">
        <hr>
        <div class="row">
            <div class="col-12 domine middle">
                <h4>My full-stack play space on the internet</h4>
            </div>           
        </div>
        <hr>
        <br>
        <!-- Temperature Calculator -->
        <div class="row  flex-center">
            <div class="col-5 border" >
                <div class="row">
                    <div class="col-12 middle subtitle">
                        <h4>Input</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-row" id="tempForm">
                            <div class="form-group col-md-5">
                              <input type="text" class="form-control" id="tempF">
                            </div>
                            <div class="form-group col-md-3">
                                <h3>&#176 F</h3>
                            </div>
                            <div class="form-group col-md-4">
                                <button type="submit" class="btn btn-warning">Convert</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-12 middle">
                        <h3>PEMDAS</h3>
                    </div>
                </div>
            </div>
            <div class="col-5 border">
                <div class="row">
                    <div class="col-12 middle subtitle">
                        <h4>Output</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-row" id="tempCForm">
                            <div class="form-group col-md-5">
                              <input type="text" class="form-control" id="tempC">
                            </div>
                            <div class="form-group col-md-3">
                                <h3>&#176 C</h3>
                            </div>
                            <div class="form-group col-md-4">
                                <button type="submit" class="btn btn-warning">Convert</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
        </div>
        <!-- End Temperature Calculator -->
        <!-- Juptier -->
        <br>
        <hr>
        <div class="row domine">
            <div class="col-12 middle">
                Jupiter has moons
            </div>
            <div class="col-12 middle">
                Some prograde, Some retrograde
            </div>
            <div class="col-12 middle">
                I like it a lot
            </div>
            <div class="col-12 jupiter">
                <a href="http://ircamera.as.arizona.edu/NatSci102/NatSci102/lectures/jupmoon.htm" target="_blank">
                    <img alt="jupiter's moons" src="http://ircamera.as.arizona.edu/NatSci102/NatSci102/movies/jovianmoons.gif">
                </a>               
            </div>
        </div>
        <br>
        <hr>
    </div>
